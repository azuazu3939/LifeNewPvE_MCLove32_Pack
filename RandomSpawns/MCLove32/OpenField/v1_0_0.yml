OpenField_Enemy_ハロウルフ_MCLove32_Leader_Spawn:
  Type: OpenField_Enemy_ハロウルフ_MCLove32_Leader
  Worlds: open_field
  Action: ADD 
  PositionType: LAND
  Chance: 0.25
  Priority: 25
  Conditions:
  - mobsinworld{a=<1000} true 
  - blocktype{
    type=
    grass_block,
    moss_block,
    snow_block,
    snow,
    podzol
