MCLove32_ハロウルフLeader_Spawn:
  Type: MCLove32_ハロウルフLeader
  Worlds: open_field
  Action: ADD 
  PositionType: LAND
  Chance: 0.25
  Priority: 5
  Conditions:
  - mobsinworld{a=<1000} true 
  - blocktype{
    type=
    grass_block,
    moss_block,
    snow_block,
    snow,
    podzol
    } true  
  - height{h=60to80} true 
  - region{r=spawn} false 
  - (
    mythicinradius{a=<1;r=20} ||
    mythicinradius{a=<3;r=32} ||
    mythicinradius{a=<5;r=48} 
    ) true  

