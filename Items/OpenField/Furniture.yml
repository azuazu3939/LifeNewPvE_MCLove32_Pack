OpenField_Object_倉庫Block:
  Id: chest
  Display: "倉庫"
  Type: FURNITURE
  Model: 1
  Furniture:
    Type: DISPLAY
    DropSelf: false
    Scale: 5,5,5
    Billboard: VERTICAL
    Transform: HEAD
    CanRotate: false
    Lights:
    - 0,0,0 15
    - 0,1,0 15
    Barriers:
    - 0,0,0 
    - 0,1,0 
    Hitbox:
      Height: 2
      Width: 2
  FurnitureSkills:
  - cmd{c="axvaultadmin forceopen <target.name>";cd=1} @trigger ~onInteract 
  - removefurniture{delay=6000} ~onBlockplace 
  - e:blockMask{b=BARREL;r=10;ry=2;d=6000} @self ~onBlockplace 
  - removefurniture ~onTimer:12000