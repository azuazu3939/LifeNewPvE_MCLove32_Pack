OpenField_Object_不思議草Block:
  Id: birch_sapling
  Display: "不思議草"
  Type: FURNITURE
  Model: 1
  Furniture:
    Type: DISPLAY
    DropSelf: false
    Scale: 0.5,0.5,0.5
    Billboard: CENTER
    CanRotate: false
    Hitbox:
      Height: 2
      Width: 1
    States:
      T1:
        Scale: 0.5,1,0.5
        Billboard: CENTER
      T2:
        Scale: 1,2,1
        Billboard: CENTER
      T3:
        Scale: 2,4,2
        Billboard: CENTER
  FurnitureSkills:
  - skill{
      s=[
        - sound{s=block.grass.break} @self
        - delay 8
        - sound{s=entity.arrow.hit_player} @self
        - removefurniture @self
      ]} @self ~onInteract #?furnitureState{s=T3}
  - skill{
      s=[
        - delay 100
        - furniturestate{s=T1}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 100
        - furniturestate{s=T2}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 100
        - furniturestate{s=T3}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 1200
        - removefurniture
      ]} @self ~onBlockplace 
  - removefurniture ~onTimer:6000

