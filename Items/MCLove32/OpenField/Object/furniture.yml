OpenField_Object_不思議草Block:
  Id: fern
  Display: "不思議草"
  Type: FURNITURE
  Furniture:
    Type: DISPLAY
    DropSelf: false
    Transform: GROUND
    Scale: 0.5,0.5,0.5
    Billboard: VERTICAL
    Hitbox:
      Height: 2
      Width: 1
    States:
      T1:
        Scale: 1,2,1
        Transform: GROUND
        Billboard: VERTICAL
      T2:
        Scale: 1.5,4,1.5
        Transform: GROUND
        Billboard: VERTICAL
      T3:
        Scale: 3,16,3
        Transform: GROUND
        Billboard: VERTICAL
  FurnitureSkills:
  - skill{
      s=[
        - sound{s=block.grass.break} @self
        - delay 8
        - sound{s=entity.arrow.hit_player} @self
        - removefurniture @self
      ]} @self ~onInteract ?furnitureState{s=T3}
  - skill{
      s=[
        - delay 100
        - furniturestate{s=T1}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 100
        - furniturestate{s=T2}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 100
        - furniturestate{s=T3}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 1200
        - removefurniture
      ]} @self ~onBlockplace 



