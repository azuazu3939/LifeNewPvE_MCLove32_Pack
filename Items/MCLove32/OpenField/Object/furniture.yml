OpenField_Object_バラBlock:
  Id: rose_bush
  Display: "バラ"
  Type: FURNITURE
  Furniture:
    Type: DISPLAY
    Material: rose_bush
    Health: 10
    DropSelf: false
    Transform: GROUND
    Scale: 0.5,0.5,0.5
    Billboard: VERTICAL
    DefaultState: T1
    Barriers:
    - 0,0,0 
    - 0,1,0 
    Lights:
    - 0,0,0 15
    - 0,1,0 15 
    States:
      T1:
        Scale: 0.5,0.5,0.5
        Transform: GROUND
        Billboard: VERTICAL
      T2:
        Scale: 0.5,0.5,0.5
        Transform: GROUND
        Billboard: VERTICAL
      T3:
        Scale: 1,1,1
        Transform: GROUND
        Billboard: VERTICAL
  FurnitureSkills:
  - skill{
      s=[
        - sound{s=block.grass.break} @self
        - delay 8
        - sound{s=entity.arrow.hit_player} @self
        - removefurniture @self
      ]} @self ~onInteract ?furnitureState{s=T3}
  - skill{
      s=[
        - delay 100
        - setFurnitureState{s=T2}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 200
        - setFurnitureState{s=T3}
        - sound{s=block.crop.break;p=0}
        - e:p{p=composter;a=5;vs=0.5;hs=0.5} @self
        - delay 1500
        - removefurniture
      ]} @self ~onBlockplace 



