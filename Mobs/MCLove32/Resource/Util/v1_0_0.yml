    DigOutOfGround: true 
    FollowRange: 0
    Despawn: true 
    KnockbackResistance: 1
    Interactable: true
    MaxCombatDistance: 0
    NoAI: true
    PreventMobKillDrops: true 
    PreventOtherDrops: true 
