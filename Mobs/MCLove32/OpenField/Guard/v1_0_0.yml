OpenField_Guard_ヒィツジー_MCLove32:
  Type: sheep
  Display: "&fヒィツジー"
  Faction: Sheep
  Health: 20
  Armor: 1
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - clear
  - randomstroll
  - gotoparent
  - gotoowner
  - fleefaction{d=16;s=2;ss=1.2;f=Wolf}
  - fleeplayers{d=16;s=2;ss=1.2}
  AITargetSelectors:
  - clear
  - attacker
  - specificfaction{f=Wolf}
  Options:
    Collidable: true 
    DigOutOfGround: true 
    FollowRange: 16
    Despawn: true 
    NoDamageTicks: 0
    KnockbackResistance: 0.15
    NoAI: false 
    #NoGravity: true
    PreventMobKillDrops: true 
    PreventRandomEquipment: true 
    #PreventSunburn: true
    PreventVanillaDamage: true
    #Scale: -1
    Silent: false 
  Skills:
  - attribute{attribute=GENERIC_FOLLOW_RANGE;a=24} @self ~onEnterCombat 
  - attribute{attribute=GENERIC_FOLLOW_RANGE;a=12} @self ~onDropCombat
  - skill:Generic_Enemy_ヘイト_MCLove32 @self ~onEnterCombat
  - cmd{c="lmg <target.name> 0.1 MYTHIC_KILL"} @TTP{conditions=[ - targetwithin{d=32} true ]} ~onDeath 

