MCLove32_ハロウルフ:
  Type: wolf 
  Display: "&a&lハロウルフ"
  Health: 30
  Damage: 3
  Faction: Wolf
  Armor: 3
  Options:
    Collidable: true 
    DigOutOfGround: true 
    FollowRange: 8
    Despawn: true 
    KnockbackResistance: 0.15
    NoDamageTicks: 0
    NoAI: false 
    #NoGravity: true
    PreventMobKillDrops: true 
    PreventRandomEquipment: true 
    #PreventSunburn: true
    Scale: 1.5
    Silent: false 
  Modules:
    ThreatTable: true
  AITargetSelectors:
  - clear
  - attacker
  - specificfaction{f=Sheep}
  Skills:
  - skill:MCLove32_Enemyヘイト @self ~onEnterCombat
  - potion{t=SPEED;d=144000;l=1;p=false} @self ~onSpawn
  - skill{
    s=[
      - projectile{
        ot=[
          - leap{v=45} @origin{y=-1}
          - setFallDistance{a=0} @self 
        ];
        v=5;i=1;mr=16;se=false;sb=true;hs=true;hfs=0.5;mch=6;mdh=10;syo=0;sfo=0;hr=0;vr=0;md=25;HugLiquid=true} @Parent ?hasowner
      - projectile{
        ot=[
          - leap{v=45} @origin{y=-1}
          - setFallDistance{a=0} @self 
        ];
        v=5;i=1;mr=16;se=false;sb=true;hs=true;hfs=0.5;mch=6;mdh=10;syo=0;sfo=0;hr=0;vr=0;md=25;HugLiquid=true} @Forward{f=5;so=<random.float.-1to1>}  ?!hasowner
    ]} @self ~onTimer:20 ?!incombat
  - cmd{c="mlgo <target.name> MCLove32_ハロウルフの牙 1 0.7"} @TTP{conditions=[ - targetwithin{d=32} true ]} ~onDeath
  - drop{i=MCLove32_ハロウルフの牙} @self ~onKill 0.3

