Generic_Util_倉庫_MCLove32:
  Template: OpenField_Enemy_Abstract_Generic
  Type: block_display
  Display: "倉庫"
  DisplayOptions:
    Block: chest
    Scale: 3,3,3
    BlockLight: 15
    SkyLight: 15
    Billboard: FIXED
    Height: 1
    Width: 1
    ViewRange: 2
  Skills:
  - setrotation{p=0;y=180} @self ~onSpawn 
  - cmd{c="axvaultadmin forceopen <target.name>";cd=1} @trigger ~onSignal:generic_util_open
  - e:blockMask{b=BARREL;r=10;ry=2;d=6000} @self ~onSpawn
  - summon{t=Generic_Util_倉庫サイン_MCLove32;a=1;r=1;s=true} @selfLocation{centered=true;x=-0.5;z=-0.5} ~onSpawn 
  - remove{delay=6000} @self ~onSpawn 
  - remove{delay=6000} @children ~onSpawn 

