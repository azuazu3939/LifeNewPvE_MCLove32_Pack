OpenField_Util_エリアダメージ_MCLove32_Skills:
  Cooldown: 1
  Skills:
  - slash{
    y=1.8;w=4;h=2;mpd=true;a=180;
    oP=[
       - effect:particles{p=White_Smoke} 
    ];roll=<random.-65to245>;
    oH=[
      - damage{a=20;pi=true;ii=true;e=GREEN} 
    ];
    oS=[
      - sound{s=block.trial_spawner.ominous_activate;v=0.5;p=2}
    ];
    repeat=4;repeati=1} @self
  - delay 35
  - projectile{
    oh=[
      - damage{a=40;pi=true;ii=true}
    ];
    os=[
      - sound{s=item.trident.thunder;p=1;v=0.5;audience=caster} @self
      - setVar{var=skill.x;val="<life.l.x>";t=FLOAT} @forward{f=8;lockpitch=true}
      - setVar{var=skill.y;val="<life.l.y>";t=FLOAT} @forward{f=8;lockpitch=true}
      - setVar{var=skill.z;val="<life.l.z>";t=FLOAT} @forward{f=8;lockpitch=true}
      - e:pr{particle=flame;pts=16;r=4;a=1;s=1;d=true} @Location{x=<skill.var.x>;y=<skill.var.y>;z=<skill.var.z>}
    ];
    i=1;vr=3.5;hr=3.5;hp=false;hnp=true;mr=32;md=300;v=8;se=false;
    conditions=[
      - isLiving true 
      - isMythicMob true
    ]} @forward{f=8;lockpitch=true}
    