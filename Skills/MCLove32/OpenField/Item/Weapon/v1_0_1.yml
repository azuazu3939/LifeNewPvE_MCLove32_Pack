  Cooldown: 1.2
  Conditions:
  - wearing{m=OpenField_Weapon_オービニウム_MCLove32;s=HAND}
  - hasMana{a=>10;
    onFail=[
      - message{m="&cマナが足りません。"} @self 
    ]} 
  - hasAura{n=メインウェポン;
    onfail=[
      - message{m="&cメインウェポン共通CT中です。"} @self 
    ]} false  
