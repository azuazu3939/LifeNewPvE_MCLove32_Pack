OpenField_Weapon_アイシクルショット_MCLove32_Skills:
  Cooldown: 2
  Conditions:
  - wearing{m=OpenField_Weapon_アイシクルショット_MCLove32;s=HAND}
  - materialCooldown{m=diamond_pickaxe} false
  - hasMana{a=>20;
    onFail=[
      - message{m="&cマナが足りません。"} @self 
    ]} 
  - hasAura{n=メインウェポン;
    onfail=[
      - message{m="&cメインウェポン共通CT中です。"} @self 
