OpenField_Enemy_踊る巨人_MCLove32_ATTACK:
  Conditions:
  - incombat
  Skills:
  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK1
  - delay <random.100to160>
  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK 

OpenField_Enemy_踊る巨人_MCLove32_ATTACK1:
  Skills:

OpenField_Enemy_踊る巨人_MCLove32_DAMAGED:
  #TriggerConditions:
  #- isplayer
  Skills: 
  - setVar{k=skill.name;a="<target.name>";t=STRING} @trigger
  - setVar{k=caster.<skill.var.name>;a="<caster.var.<skill.var.name>|0> + <skill.var.damage-amount>";t=FLOAT} @self

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING:
  Cooldown: 5
  Skills:
  - setVar{k=skill.ranking;a="0";t=INTEGER} @self 
  - setVar{k=skill.itr;a="0";t=INTEGER} @self 
  - skill:OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process @self

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process:
  Skills:
  - skill{
      s=[
        - setVar{k=skill.itr;a="1 + <skill.var.itr>";t=INTEGER} @self 
        - vskill{s=OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process_<skill.var.itr>}
      ]} @EIR{r=48;sort=HIGHEST_THREAT;limit=5}

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process_1:
  Skills:
  - setVar{k=skill.name;a="<target.name>";t=STRING}
  - message{m="<skill.var.name>"} @NearestPlayer{r=32}
  - setVar{k=skill.ranking;a="<skill.var.ranking> + 1";t=INTEGER} @self ?variableIsSet{k=caster.<skill.var.name>}
  - message{m="&a&l<skill.var.ranking>位 &6&l<skill.var.name> &f&lスコア &f<caster.var.<skill.var.name>|0>"} @PIR{r=32} ?variableIsSet{k=caster.<skill.var.name>}

