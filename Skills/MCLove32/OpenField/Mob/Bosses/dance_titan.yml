  Skills:
  - setVar{k=skill.ranking;a="0";t=INTEGER} @self 
  - skill:OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process @self

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process:
  Conditions:
  - varrange{k=skill.ranking;r=5} false 
  Skills:
  - skill{
      s=[
        - message{m="0"} @PIR{r=32}
      ]} @TT{sort=HIGHEST_THREAT;limit=5}
  - setVar{k=skill.name;a="<target.name>";t=STRING} @TT{sort=HIGHEST_THREAT;limit=5;stuti=<skill.var.ranking>}
  - setVar{k=skill.ranking;a="<skill.var.ranking> + 1";t=INTEGER} @self 
  - message{m="&a&l<skill.var.ranking>位 &6&l<skill.var.name> &f&lスコア &f<caster.var.<skill.var.name>|0>"} @PIR{r=32}?variableIsSet{k=caster.<skill.var.name>}
  - skill:OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process @self