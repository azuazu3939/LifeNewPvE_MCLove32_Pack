OpenField_Enemy_踊る巨人_MCLove32_ATTACK:
  Conditions:
  - incombat
  Skills:
  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK1
  - delay <random.100to160>
  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK 

OpenField_Enemy_踊る巨人_MCLove32_ATTACK1:
  Skills:

OpenField_Enemy_踊る巨人_MCLove32_DAMAGED:
  Skills: 
  - setVar{k=skill.name;a="<target.name>";t=STRING} @trigger
  - setVar{k=caster.<skill.var.name>;a="<caster.var.<skill.var.name>|0> + <skill.var.damage-amount>";t=FLOAT} @self
  - message{m="テスト <skill.var.name> スコア <caster.var.<skill.var.name>|0>"} @PIR{r=32}

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING:
  Cooldown: 1
  Skills:
  - setVar{k=skill.ranking;a="1";t=INTEGER} @self 
  - skill:OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process @self

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process:
  Skills:
  - sudoskill{s=OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process_Sudo;cat=true} @ThreatTargets{sort=HIGHEST_THREAT;limit=5}

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process_Sudo:
  Skills:
  - setVar{k=skill.name;a="<caster.name>";t=STRING} @self
  - sudoskill{s=OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process_Sudo_Return;cat=true} @trigger

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Process_Sudo_Return:
  Skills:
  - setVar{k=skill.dmg;a="<caster.var.<skill.var.name>|0>";t=FLOAT} @self
  - message{m="&a&l<skill.var.ranking>位 &6&l<skill.var.name> &f&lスコア &f<skill.var.dmg>"} @PIR{r=32} ?!varrange{k=skill.dmg;r=0}
  - setVar{k=skill.ranking;a="1 + <skill.var.ranking>";t=INTEGER} @self ?!varrange{k=skill.dmg;r=0}