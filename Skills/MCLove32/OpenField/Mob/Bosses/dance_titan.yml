  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK 

OpenField_Enemy_踊る巨人_MCLove32_ATTACK1:
  Skills:

OpenField_Enemy_踊る巨人_MCLove32_DAMAGED:
  Skills: 
  - setVar{k=skill.name;a="<target.name>";t=STRING} @trigger
  - setVar{k=caster.<skill.var.name>;a="<caster.var.<skill.var.name>|0> + <skill.var.damage-amount>";t=FLOAT} @self

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING:
