  - incombat
  Skills:
  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK1
  - delay <random.100to160>
  - skill:OpenField_Enemy_踊る巨人_MCLove32_ATTACK 

OpenField_Enemy_踊る巨人_MCLove32_ATTACK1:
  Skills:

OpenField_Enemy_踊る巨人_MCLove32_DAMAGED:
  TriggerConditions:
  - isplayer
  Skills: 
  - setVar{k=caster.<target.name>;a="<caster.var.<target.name>|0> + <skill.var.damage-amount>";t=FLOAT} 
  - message{m="<caster.var.MCLove32> a<skill.var.damage-amount>"} 

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING:
  Skills:
  - setVar{k=skill.ranking;a="1";t=INTEGER} @self 
  - skill:OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Loop

OpenField_Enemy_踊る巨人_MCLove32_SHOW_RANKING_Loop:
  Conditions:
  - variableInRange{k=skill.ranking;r=10} false 
  Skills:
  - message{m="&a&l<skill.var.ranking>位 &6&l<target.name> &f&lスコア &f<caster.var.<target.name>|0>"} ?variableIsSet{k=caster.<target.name>}
  - setVar{k=skill.ranking;a="<skill.var.ranking> + 1";t=INTEGER} @self 